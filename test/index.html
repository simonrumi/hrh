<!doctype html>
<html>
    <head>
        <title>Jasmine Spec Runner</title>
        <link rel="stylesheet" href="bower_components/jasmine/lib/jasmine-core/jasmine.css">
    </head>
    <body>
        <script src="bower_components/jasmine/lib/jasmine-core/jasmine.js"></script>
        <script src="bower_components/jasmine/lib/jasmine-core/jasmine-html.js"></script>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <!-- not using this because it seems to cause the jasmine matchers to go awry;
        something to do with the version of jasmine-jquery not being compatible with the version of jquery or jasmine;
        obviously this could be sorted out but going to procrastinate on that
        <script src="bower_components/jasmine-jquery/lib/jasmine-jquery.js"></script>->
        

        <!-- include source files here... -->
        <script style="text/javascript" src="../scripts/swindow-controller.js"></script>
        <script style="text/javascript" src="../scripts/swindowmodel.js"></script>
        <script style="text/javascript" src="../scripts/swindowview.js"></script>

        <!-- include spec files here... -->
        <script src="spec/fixtures.js"></script>
        <script src="spec/test.js"></script>

        <script>
            (function() {
                var jasmineEnv = jasmine.getEnv();
                jasmineEnv.updateInterval = 1000;
                var htmlReporter = new jasmine.HtmlReporter();
                jasmineEnv.addReporter(htmlReporter);
                jasmineEnv.specFilter = function(spec) {
                    return htmlReporter.specFilter(spec);
                };
                var currentWindowOnload = window.onload;
                window.onload = function() {
                    if (currentWindowOnload) {
                        currentWindowOnload();
                    }
                    execJasmine();
                };
                function execJasmine() {
                    jasmineEnv.execute();
                }
            })();
        </script>
    </body>
</html>
